<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms in html</title>
  </head>
  <body>
    <!-- form
  label - for
  input - type , name , id , value , list
  button - name , id
  name = variablename
  select - name , id
  optgroup - label
  option - value
  datalist - id
  fieldset
  legend
  textarea - name , id , rows , cols
  button - type
   -->

    <form action="">
      <fieldset>
        <legend>Personal Details</legend>
      <label for="usrname"> Name : </label>
      <input type="text" name="userName" id="usrname" /> <br /><br />
      <label for="email">Email : </label>
      <input type="email" name="userEmail" id="email" /><br /><br />
      <label for="mobile">mobilenumber : </label>
      <input type="number" name="userMobile" id="mobile" /><br /><br />
      <label for="telephone">telephone</label>
      <input type="tel" id="telephone" />

      <label for="">Gender</label>
      <input type="radio" name="Gender" value="male" id="gender_male" />
      <label for="gender_male">male</label>
      <input type="radio" name="Gender" value="Female" id="gender_female" />
      <label for="gender_female">female</label>
      <input type="radio" name="Gender" value="Others" id="gender_others" />
      <label for="gender_others">Others</label><br /><br />

    </fieldset>

      <label for=""></label>
      <input type="checkbox" name="Skills" value="html" />HTML
      <input type="checkbox" name="Skills" value="css" /> CSS
      <input type="checkbox" name="Skills" value="Javascript" /> Javascript
      <input type="checkbox" name="Skills" value="React JS" /> React Js
      <br /><br />

      <label for="">course:</label>
      <select name="course" id="">
        <option value="mern">Mern Stack</option>
        <option value="pfs">Python FullStack</option>
        <option value="jfs">Java FullStack</option>
        <option value="da">Data Analytics</option>
        <option value="ds">Data Science</option>
        <option>Full stack Testing</option>
        <option>Next JS</option>
        <option>Automation Testing</option>
      </select>
      <br /><br />
      <fieldset>
      <label for="">job locations</label>
      <input list="job_locations" name="job_locations" >
      <legend>Skills</legend>
      <datalist id="job_locations">

        <option>Delhi</option>
        <option>Noida</option>
        <option>Gurugram</option>
        <option>Bangalore</option>
        <option>Bombay</option>
        <option>Bhopal</option>
        <option>Hyderabad</option>
        <option>Vizag</option>
        <option>visakhapatnam</option>
        <option>chennai</option>
        <option>chandigarh</option>
        <option>Indore</option>
        <option>Mohali</option>
        <option>Kolkata</option>
        <option>Patna</option>
        
      </datalist>

      <label for="">Note</label>
      <textarea name="" id="" rows="10" cols="20"></textarea>

      </fieldset>

      <fieldset>
       
       <input list="skills"  placeholder="select skills" >
      <datalist id="skills">
           <option>HTML</option>
           <option>CSS </option>
           <option>JAVASCRIPT</option>
           <option>CASSANDRA</option>
           <option>BOOTSTRAP CSS</option>
           <option>TAILWIND CSS</option>
           <option>MATERAIAL UI</option>
           <option>REACT JS </option>
           <option>REACT NATIVE</option>
           <option>NEXT JS</option>
           <option>NEST JS</option>
           <option>NODE JS</option>
           <option>EXPRESS JS</option>
           <option>MONGODB</option>
           <option>RUBY ON RAIL</option>
      </datalist><br><br>

      <label for="">Note : </label>
      <textarea name="" id="" rows="10" cols="80"></textarea>
    </fieldset>

      <br /><br />

      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
    </form>
  </body>
</html>
