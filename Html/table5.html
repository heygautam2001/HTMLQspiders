<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Health Report.. </title>
</head>
<body>
  <table border="2px" cellspacing="0px" cellpadding= "20px">
    <caption>Health Chart</caption>
    <tr>
      <th rowspan="2">State of Health</th>
      <th colspan="2">Fasting Value</th>
      <th>After Eating</th>
    </tr>
    
    <tr>
      <th>Minimum</th>
      <th>Maximum</th>
      <th>2 hours after eating</th>
    </tr>
    

    <tr>
      <td><b>Healthy</b></td>
      <td>70</td>
      <td>100</td>
      <td>less than 140</td>
    </tr>

    <tr>
      <td><b>Pre-Diabetes</b></td>
      <td>101</td>
      <td>126</td>
      <td>140 to 200</td>
    </tr>

    <tr>
      <td><b>Diabetes</b></td>
      <td>More than 126</td>
      <td>N/A</td>
      <td>More than 200</td>
    </tr>

   

  </table>
</body>
</html>
