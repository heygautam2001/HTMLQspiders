<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Types Attribute</title>
</head>
<body>
  
<form action="">
  <fieldset>
    <legend>Input tag -type attribute value are</legend>
<!-- 
    text , email , password , number , tel , radio , checkbox 
    button , reset submit
    time , date , week , month
    color , file , search , image , range,url   

-->
     text:<input type="text"><br><br>
     email:<input type="email"><br><br>
     password:<input type="password"><br><br>
     number: <input type="number"><br><br>
     tel: <input type="tel"><br><br>
     radio: <input type="radio"><br><br>
     checkbox: <input type="checkbox"><br><br>
     button:<input type="button" value="button"><br><br>
     reset: <input type="reset" value="reset"><br><br>
     submit: <input type="submit" value="submit"><br><br>
     time: <input type="time"><br><br>
     date : <input type="date"><br><br>
     week: <input type="week"><br><br>
     month: <input type="month"><br><br>
     datetime-local:<input type="datetime-local"><br><br>
     color: <input type="color"><br><br>
     file: <input type="file"><br><br>
     search:<input type="search"><br><br>
     image:<input type="image" src="./images/5.avif" height="400px" width="500px"><br><br>
     range:<input type="range" min="2" max="10"><br><br>
     url:<input type="url"><br><br>

  </fieldset>
</form>

</body>
</html>
