<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marque Tag</title>
</head>
<body>
  <mark style="background-color: goldenrod ;">Helllo default color is yellow</mark>
<br><br><br><br>
  <marquee behavior="" direction="Left" loop="3">Hello Gautam</marquee>
  <br><br><br>
  <marquee behavior="" direction="right" width="100%" >Hello Gautam</marquee>
  <marquee behavior="" direction="up">Hello Gautam</marquee>
  <br><br>
  <marquee behavior="" direction="down" scrollamount="2" height = "100%" width="100vw">Hello Gautam </marquee>
  
</body>
</html>
