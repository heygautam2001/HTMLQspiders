<!-- 
 Iframe : This tag is used to embedded another web page into the current web page.
 we can embed from internal web pages as well as external web pages like , google , youtube maps etc..

 Attributes :
 src : it specify the path address.
 frameborder : It will specify iframe should have a border or not.
 height: It will specify the height of the iframe tag.
 width: It will specify the width of the iframe tag.

  -->

  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe tag in html</title>
  </head>
  <body>
    <div style="display: flex; align-items: center; justify-content: center;">
      <div>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/Ec08db2hP10?si=2zYhp9N6JH-08sRC" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>  
      </div>
    </div>
  </body>
  </html>
