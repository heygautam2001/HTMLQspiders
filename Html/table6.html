<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Html table</title>
</head>
<body>
  <table border="2px" cellpadding="20px" cellspacing="0px">
    <caption>HTML Table</caption>
    <tr>
      <th colspan="2">cell 1</th>
      <th>cell 2</th>
      <th>cell 3</th>
    </tr>
    <tr>
      <td rowspan="3">cell 4</td>
      <td>cell 5</td>
      <td>cell 6</td>
      <td>cell 7</td>
    </tr>
    <tr>
      <td colspan="3">cell 8</td>
    </tr>
    <tr>
      <td>cell 9 </td>
      <td colspan="2">cell 10</td>
    </tr>
  </table>
</body>
</html>
