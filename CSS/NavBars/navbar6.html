<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Microsoft surface Navbar</title>
  <link rel="stylesheet" href="./navbar6.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <!-- <script src="https://kit.fontawesome.com/6aac75457f.js" crossorigin="anonymous"></script> -->

</head>
<body>
  <section class="navbar">
      <div id="logo">
        <i class="fa-brands fa-microsoft" style="color: #74C0FC;"></i>
        <p>Microsoft</p>
      </div>
      <div id="menubar">
        <a href="">Microsoft 365</a>
        <a href="">Teams</a>
        <a href="">Copilot</a> 
        <a href="">Window</a>
        <a href="">Surfaces</a>
        <a href="">Xbox</a>
        <a href="">Support</a>
      </div>
        <select name="AllMicrosoft"  id="AllMicrosoft"  >
          <option value="window">Window</option>
          <option value="laptop">Laptops</option>
          <option value="smartphone">SmartPhones</option>
          <option value="services">Services</option>
        </select>

        <div id="search"> 
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>

        <div id="cart"> 
          <i class="fa-thin fa-cart-shopping"></i>
        </div>
        <div id="signin">
          <p>signin</p>
        </div>


       

  </section>
</body>
</html>
